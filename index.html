    .card {

    }

    .detail {

    footer {

      padding: 1rem;

    }
  </style>
</head>

        ilustracao: `

    const cardsContainer = document.getElementById("cards-container");
    const searchInput = document.getElementById("search");
    const detailPage = document.getElementById("detail-page");
    const detailTitle = document.getElementById("detail-title");
    const detailDesc = document.getElementById("detail-desc");
    const detailExample = document.getElementById("detail-example");
    const detailIllustration = document.getElementById("detail-illustration");
    const searchBox = document.getElementById("search-box");
    const menu = document.getElementById("menu");

    function renderMenu() {
      termos.forEach(t => {
        const link = document.createElement("a");
        link.textContent = t.titulo;
        link.onclick = () => abrirDetalhe(t.id);
        menu.appendChild(link);
      });
    }

    function renderCards(filtro = "") {
      cardsContainer.innerHTML = "";
      termos
        .filter(t => t.titulo.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(t => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${t.titulo}</h3>
            <p>${t.descricao}</p>
          `;
          card.onclick = () => abrirDetalhe(t.id);
          cardsContainer.appendChild(card);
        });
    }

    function abrirDetalhe(id) {
      const termo = termos.find(t => t.id === id);
      detailTitle.textContent = termo.titulo;
      detailDesc.textContent = termo.descricao;
      detailExample.textContent = termo.exemplo;
      detailIllustration.innerHTML = termo.ilustracao;

      cardsContainer.style.display = "none";
      searchBox.style.display = "none";
      detailPage.style.display = "block";
    }

    function voltar() {
      detailPage.style.display = "none";
      cardsContainer.style.display = "grid";
      searchBox.style.display = "block";
    }

    searchInput.addEventListener("input", e => {
      renderCards(e.target.value);
    });

    renderMenu();
    renderCards();
  </script>
</body>
</html>
