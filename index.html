    .detail {

      text-decoration: none;
      cursor: pointer;
    }

    .illustration {
      margin: 1.5rem 0;
      padding: 1rem;
      border: 1px dashed #bbb;
      border-radius: 10px;
      background: #fafafa;
      text-align: center;
    }

    footer {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <script>
    const termos = [

        descricao: "Ferramenta de planejamento que responde: What, Why, Where, When, Who, How e How much.",
        exemplo: "Exemplo: Criar um plano de aÃ§Ã£o detalhado para implantaÃ§Ã£o de um novo sistema.",
        ilustracao: './assets/5w2h.jpg'
      },
      {
        id: "smart",

        exemplo: "Exemplo: 'Aumentar em 20% as vendas online em 3 meses'.",
        ilustracao: './assets/smart.jpg'
      },
      {
        id: "ishikawa",
        titulo: "Diagrama de Ishikawa",
        descricao: "Ferramenta de qualidade para identificar causas raÃ­zes de problemas.",
        exemplo: "Exemplo: Identificar por que um produto apresenta defeitos usando o diagrama espinha de peixe.",
        ilustracao: './assets/ishikawa.jpg'
      },
      {
        id: "skills",
        titulo: "Skills (Hard, Soft, Deep)",
        descricao: "CompetÃªncias tÃ©cnicas (hard), comportamentais (soft) e de especializaÃ§Ã£o profunda (deep).",
        exemplo: "Exemplo: Um programador com hard skill em Java, soft skill em trabalho em equipe e deep skill em IA.",

      },
      {
        id: "kanban",

      },
      {
        id: "poaa",
        titulo: "P.O.A.A",

        exemplo: "Exemplo: Planejar uma campanha, organizar recursos, executar e avaliar resultados.",
        ilustracao: './assets/poaa.jpg'
      }
    ];

    const cardsContainer = document.getElementById("cards-container");
    const searchInput = document.getElementById("search");
    const detailPage = document.getElementById("detail-page");
    const detailTitle = document.getElementById("detail-title");
    const detailDesc = document.getElementById("detail-desc");
    const detailExample = document.getElementById("detail-example");
    const detailIllustration = document.getElementById("detail-illustration");
    const searchBox = document.getElementById("search-box");
    const menu = document.getElementById("menu");

    function renderMenu() {
      termos.forEach(t => {
        const link = document.createElement("a");
        link.textContent = t.titulo;
        link.onclick = () => abrirDetalhe(t.id);
        menu.appendChild(link);
      });
    }

    function renderCards(filtro = "") {
      cardsContainer.innerHTML = "";
      termos
        .filter(t => t.titulo.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(t => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${t.titulo}</h3>
            <p>${t.descricao}</p>
          `;
          card.onclick = () => abrirDetalhe(t.id);
          cardsContainer.appendChild(card);
        });
    }

    function abrirDetalhe(id) {
      const termo = termos.find(t => t.id === id);
      detailTitle.textContent = termo.titulo;
      detailDesc.textContent = termo.descricao;
      detailExample.textContent = termo.exemplo;
      detailIllustration.setAttribute = ("src", "./assets/5s.jpg");
      cardsContainer.style.display = "none";
      searchBox.style.display = "none";
      detailPage.style.display = "block";
    }

    function voltar() {
      detailPage.style.display = "none";
      cardsContainer.style.display = "grid";
      searchBox.style.display = "block";
    }

    searchInput.addEventListener("input", e => {
      renderCards(e.target.value);
    });

    renderMenu();
    renderCards();
  </script>
</body>
